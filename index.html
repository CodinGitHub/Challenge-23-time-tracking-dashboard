<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="main-container">

    <section class="first-section">

      <div class="main-card">
        <div class="main-card__user">
          <img class="main-card__image"  src="./images/image-jeremy.png" alt="user-img">
          <div>
            <p class="main-card__title">Report for</p>
            <p class="main-card__name">Jeremy Robson</p>
          </div>
        </div>

        <div class="main-card__dates">
          <p id="daily" class="main-card__frequency main-card__frequency--active">Daily</p>
          <p id="weekly" class="main-card__frequency">Weekly</p>
          <p id="monthly" class="main-card__frequency">Monthly</p>
        </div>
      </div>

    </section>
